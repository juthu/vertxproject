version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'io.vertx:vertx-core:3.1.0'
    compile 'io.vertx:vertx-platform:2.1.6'
    compile 'io.vertx:vertx-routematcher:3.0.0-dev_preview1'
    compile 'io.vertx:vertx-web:3.1.0'
}
